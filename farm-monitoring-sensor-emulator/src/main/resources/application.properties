# Sensor emulator configuration
emulator.serverUrl=${EMULATOR_SERVER_URL:http://localhost:8080/api}
emulator.intervalMilliseconds=5000
emulator.sensors=1,2,3,4,5,6,7,8
emulator.temperature.min=10.0
emulator.temperature.max=35.0
emulator.moisture.min=20.0
emulator.moisture.max=80.0

# Logging
logging.level.com.farmmonitoring=DEBUG

# Server port (to avoid conflict with the farm-monitoring-server)
server.port=8081

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always 